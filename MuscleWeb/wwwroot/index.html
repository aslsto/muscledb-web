<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div id="main" class="container">
        <div class="row">
            <div class="u-full-width">
                <nav id="nav-replace"></nav>
                <script>
                    window.onload = function(){
                        $.get("nav.html", function(data){
                            $("#nav-replace").html(data);
                        })
                    }
                </script>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="twelve columns" style="margin-top: 10px;">
                <div class="row" id="mainContent">
                    <!-- When DOM is updated, the update will be appended here, and the div below will be removed -->
                    <div class="four columns offset-by-four">
                        <input type="text" id="searchterm" placeholder="Search" autocomplete="off" oninput="inputchanged()">
                        <table id="muscleResults" style="border: 1px solid black; margin-left: auto; margin-right: auto;">
                            <tbody id="tbodyappend">
                                <!-- JS will append the search result here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
